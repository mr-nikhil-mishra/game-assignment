<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Customizable Tic-Tac-Toe</h1>
    <div class="settings">
      <label for="grid-size">Grid Size (n x n):</label>
      <!-- For input of grid size with size between 3 and 10-->
      <input type="number" id="grid-size" min="3" max="10" value="3">
      <!-- For input of win streak between 3 and n the max value is updated via the javascript code -->
      <label for="win-streak">Win Streak (m):</label>
      <input type="number" id="win-streak" min="3" max="3" value="3">

      <button id="start-game">Start Game</button> <!-- Button to start the game -->
    </div>
    <div id="game-board" class="game-board"></div>
    <div id="result" class="result"></div> <!-- To display the result -->
  </div>
  <script src="scripts.js"></script>
</body>

</html>
